<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="index.html">Home </a>
            </li>
            <li>
                <a href="contato.html">Contato </a>
            </li>
        </ul>
    </nav>

    <main>
        <header>
            <h1>Entre em contato comigo</h1>
        </header>
        <form>
            <label for="nome">Nome: </label><br />
            <input type="text" id="nome" />
            <br />
            <br />
            <label for="email">E-mail: </label><br />
            <input type="email" id="email" />
            <br />
            <br />
            <label for="assunto"> Assunto: </label><br />
            <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea>
            <br />
            <br />
            <label for="senha">Senha: </label><br />
            <input type="password" id="senha">
            <br />
            <br />
            <label for="data">Data: </label><br />
            <input type="date" id="data">
            <br />
            <br />
            <button>Enviar</button>
        </form>
    </main>
    <br />

    <section class="mapa">
        <h3 class="localização">Possível localização</h3>
        <p>Talvez este ser se encontre aqui: </p>
        <div class="mapa-conteudo">
            <iframe src="https://www.google.com/maps/d/embed?mid=1Pyaw3goVC3Tl3kVqdiAJi86BWWQ&ehbc=2E312F" width="520"
                height="360"></iframe>
        </div>
    </section>

    <br />
    <footer>
        Esse é o Rodapé do Contato
    </footer>
</body>

</html>
