<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home </a>
                </li>
                <li>
                    <a href="contato.html">Contato </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        
        <h1 class="center bg-h">Entre em contato comigo</h1>

        <div class="container">
            <div>
                <form>
                    <label for="nome">Nome: </label><br>
                    <input type="text" id="nome" />
                    <br>
                    <br>
                    <label for="email">E-mail: </label><br>
                    <input type="email" id="email" />
                    <br>
                    <br>
                    <label for="assunto"> Assunto: </label><br>
                    <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea>
                    <br>
                    <br>
                    <label for="senha">Senha: </label><br>
                    <input type="password" id="senha">
                    <br>
                    <br>
                    <label for="data">Data: </label><br>
                    <input type="date" id="data">
                    <br>
                    <br>
                    <button>Enviar</button>
                </form>
            </div>
            <div class="ml-50">
                <h3>Possível localização</h3>
                <p>Talvez este ser se encontre aqui: </p>
                <iframe src="https://www.google.com/maps/d/embed?mid=1Pyaw3goVC3Tl3kVqdiAJi86BWWQ&ehbc=2E312F"
                    width="520" height="360"></iframe>
            </div>
        </div>
    
    </main>
    <footer class="rodapecontato">
        <div class="container">
            <a href="https://www.linkedin.com/in/eesvans/" target="_blank"><img class="tm-social p-footer"
                    src="./assets/imagens/linkedin.png" alt="icone linkedin"></a>
            <a href="https://github.com/eesvans" target="_blank"><img class="tm-social p-footer"
                    src="./assets/imagens/github.png" alt="icone github"></a>
            <p>Evandro - Sobre mim &copy</p>
        </div>
    </footer>
</body>

</html>
